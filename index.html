<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schul Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header id="header">
        <div class="container">
            <img src="logo.png" alt="Logo" class="logo">
            <nav>
                <ul>
                    <li><a href="#time">Uhrzeit</a></li>
                    <li><a href="#events">Ereignisse</a></li>
                    <li><a href="https://bit.ly/impressum-schultimer">Impressum</a></li>
                    <li><a href="#" id="signup-btn">Anmelden</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <!-- Restlicher Inhalt bleibt unverÃ¤ndert -->
    <section id="signup-form" style="display: none;">
        <div class="container">
            <h2>Registrierung</h2>
            <form id="registration-form">
                <label for="first-name">Vorname:</label>
                <input type="text" id="first-name" name="first-name" required>
                <label for="last-name">Nachname:</label>
                <input type="text" id="last-name" name="last-name" required>
                <label for="email">E-Mail:</label>
                <input type="email" id="email" name="email" placeholder="@digital.vs-baunach.de" required>
                <label for="password">Passwort:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Registrieren</button>
            </form>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
