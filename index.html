<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schüler-Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">MeinLogo</div>
        <nav>
            <ul>
                <li><a href="#ferien">Ferien</a></li>
                <li><a href="#pause">Pause</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="ferien">
            <h1>Nächste Ferien</h1>
            <div id="ferien-timer" class="timer"></div>
        </section>
        <section id="pause">
            <h1>Nächste Pause</h1>
            <div id="pause-timer" class="timer"></div>
        </section>
    </main>
    <script src="scripts.js"></script>
</body>
</html>
